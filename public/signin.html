<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>authenticator api</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/js_bootstrap.js"></script>
  </body>

  <script>
    $('#login').on('click', function(){
      $.ajax({
        url: 'api/auth',
        type: 'POST',
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({
          name: $('#inputUser').val(),
          password: $('#inputPassword').val()
        }),
        success: function(data){
            localStorage.setItem('currentUser', JSON.stringify({token: data.token}));
            //console.log(data);
        },
        error: function(xhr, textStatus, error) {
          console.log(xhr.statusText);
          console.log(textStatus);
          console.log(error);
        }
      });
      //alert($('#inputPassword').val());
    });
  </script>

</html>
